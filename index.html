<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>CRUD con JavaScript</title>    
</head>
<body onload="mostrarPersonas()">
    <div class="contenedor-general">
        <div id="cabecero">
            <h1>CRUD en JavaScript</h1>
        </div>
        
        <div class="contenedor-1">                       
            <form id="forma">
                <div>
                    <input type="text" id="nombre" placeholder="Nombres"><br>
                </div>
                <div>
                    <input type="text" id="apellido" placeholder="Apellidos">
                </div>                
            </form>           
            <div class="div-botones">
                <div>
                    <button id="agregar" onclick="agregarPersona()">Agregar</button><br>
                </div>
                <div>
                    <button id="editar" onclick="editarPersona()">Editar</button><br>
                </div>
                <div>
                    <button id="eliminar" onclick="eliminarPersona()">Eliminar</button><br>
                </div>
            </div>        
        </div>

        <div class="contenedor-2">
            <ol id="personas">                
            </ol>
        </div>            
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/personas.js"></script>
    
</body>
</html>
